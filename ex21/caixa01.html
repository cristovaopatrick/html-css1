<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixa</title>
    <style>
      h1 {
        background-color: brown;
        height: 400px;
        width: 400px; 
       
        border: 10px solid black;

        padding: 10px;

        margin-left: 21px;
        margin-right: 21px;
       
        outline-width: 20px;
        outline-style: dashed;
        outline-color: aqua;
    }
    a {
        border-width: 5px;
        border-style: solid;
        border-color: blue;
    }


    </style>
</head>
<body>
    <h1>exemplos de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>vamos ver como isso tudo funciona</p>
</body>
</html>
