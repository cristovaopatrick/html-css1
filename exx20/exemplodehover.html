<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
       div:hover {
        color: blue;
       }
       div:hover > p {
        display: block;
        color: brown;
        background-color: blueviolet;
       }
       div > p {
        display: none;
       }



    </style>
</head>
<body>
    <h1>sobre hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
       passe o mouse aqui
       <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
