<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
     body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
     }
     a {
       text-decoration: none;
        color: darkgreen;
     }
    a:visited {
        color: darkcyan;
    }
    a:hover {
        color: brown;
        text-decoration: underline;
    }
    a::after {
        content: '[link]';
    }
   
    


    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
      <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio github</a></li>
      <li><a href="https://youtube.com/renatogarcia/" target="_blank">link do youtube</a></li>
      <li><a href="https://www.cursoemvideo.com" target="_blank">site do curso em video</a></li>
     
    </ul>
</body>
</html>
